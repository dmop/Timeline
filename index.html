<!DOCTYPE html>
<html ng-app="social">
    <html lang="en">

        <head>
            <meta charset="utf-8"/>
            <title>AngularJS Social</title>
            <link href="style.css" rel="stylesheet"/>
            <script data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular.js" data-require="angular.js@1.x.x"></script>
            <script src="app.js"></script>
            <script src="angular.js"></script>
            <script src="angular-route.js"></script>
            <script src="app.js"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
            <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
            <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
            <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

        </head>
        <body>
            <div ng-controller="FeedController">
                <span class="first">
                    Timeline
                    <span class="icon-edit new"></span>
                </span>
                <div class="users" ng-repeat="post in lista">
                    <ul class="timeline">
                        <li style="list-style-type:none">

                            <div class="avatar">
                                <img src="{{post.user.picture}}">
                                <div class="hover">
                                    <a href="#perfil" class="estiloso">Perfil</a>
                                    <div class=""></div>
                                </div>
                            </div>

                            <div class="bubble-container">
                                <div class="bubble">
                                    <div class="retweet">
                                        <div class="icon-retweet">{{post.likes}}</div>
                                    </div>
                                    <h3>{{post.user.username}}</h3>
                                    <h3></h3>{{post.date}}<br/>
                                    {{post.content}}
                                    <div class="over-bubble">
                                        <div class="icon-mail-reply action"></div>
                                        <div class="icon-retweet action"></div>
                                        <div class="icon-star"></div>
                                    </div>
                                </div>

                                <div class="arrow"></div>
                            </li>
                        </div>
                    </ul>

                </div>
                <div ng-view></div>

            </div>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
            <script src="app.js"></script>
        </body>
