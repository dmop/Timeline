<!DOCTYPE html>
<html ng-app="social">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Social</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link href="style.css" rel="stylesheet" />
    <script data-semver="1.2.22" src="https://code.angularjs.org/1.2.22/angular.js" data-require="angular.js@1.2.x"></script>
    <script src="app.js"></script>
    <script src="angular.js"></script>

  </head>

  <div ng-controller="FeedController">
        <h1>{{title}}</h1>

        <div class="users" ng-repeat="post in lista">
            <ul>
              <p><strong>{{post.user.username}}</strong></p>
              <img src="{{post.user.picture}}" width="128" height="128">
              <p>{{post.content}}</p>
              <p>{{post.date}}</p>
              <p>{{post.likes}}</p>
              <p>{{post.user.friends}}</p>
            </ul>
        </div>

    </div>

</html>
